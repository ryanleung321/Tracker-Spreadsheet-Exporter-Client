<!doctype html>

<!-- start of catologue.html -->

<html>
<head>
	<title>Pivotal Port</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 120%;
        min-width: 300px;
      }
      #status {
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        width: 800px;
      }
    </style>
</head>
<body>
	<p>Pivotal Port</p>
	<p id="catalogueField"></p>
	<p id="testing"><font color="red" > <b id="errorMessageField"></b></p>
	<button id="newProject" type="button" style="width:140px;height:20px;">Add a Project</button>
	<button id="openProject" type="button" style="width:140px;height:20px;">Open Project</button>
	<button id="deleteProject" type="button" style="width:140px;height:20px;">Delete Project</button>	
  <button id="transferStories" type="button" style="width:140px;height:20px;">Transfer Stories</button><br>
  <button id="editProject" type="button" style="width:140px;height:20px;">Edit Project</button><br>

  <p><font color="black" size="3" style="margin: 0;" >  Clear to line: <br>
  <input type="text" id="clearNum" name="additionalOptions" size="20"><br>
  
  Worksheet number (L to R): <br>
  <input type="text" id="sheetNum" name="additionalOptions" size="20"><br>
      
	<script language="javascript" src="js/catalogue.js"></script>
</body>
</html>
